<!-- Kartica se nalazi na sredini. Gornje dve ivice su oble. Donje dve ivice su pod pravim uglom.Slika da zauzma jednu trecinu ukupne visine kartice.Slika predstavlja kcu koja se proaje.Ispod slike se nalazi adresa kuce,ispod adrese se nalazi grad i zemlja. (neki podnaslov).Nakon tih informacija imamo:
Ikonica spavace sobe,kupatila,bazen,kvadratura kuce .-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./kerim.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Domaci Zadatak</title>
  </head>
  <body>
    <div class="kerim">
      <img src="./prodajakuce.png" alt="Prodaja Kuce Slika" />
      <h3>Šutenovac,Prijepoljska 34</h3>
      <h3>36300 Novi Pazar</h3>
      <i class="fa fa-bed" id="ikonica-za-krevet" aria-hidden="true"></i>
      <span class="kerimspan1"
        ><strong>Kuca poseduje 3 spavace sobe</strong></span
      >
      <br />
      <i class="fa fa-bath" id="ikonica-za-wc" aria-hidden="true"></i>
      <span class="kerimspan2"><strong>Kuca poseduje 2 toaleta</strong></span>
      <br />
      <i
        class="fa fa-plus-square-o"
        id="ikonica-za-kvadraturu"
        aria-hidden="true"
      ></i>
      <span class="kerimspan3"
        ><strong>Kuca ima 200m<sup>2</sup></strong></span
      >
      <br />
      <i
        class="fa fa-map-marker"
        id="ikonica-za-lokaciju"
        aria-hidden="true"
      ></i>
      <span class="kerimspan4"
        ><strong>Ul.G.Bačanina 99,iza nove lučne</strong></span
      >
      <br />
      <i class="fa fa-car" id="ikonica-za-parking" aria-hidden="true"></i>
      <span class="kerimspan5"
        ><strong>Kuca poseduje 3 parking mesta</strong></span
      >
      <br />
      <i class="fa fa-tint" id="ikonica-za-bazen" aria-hidden="true"></i>
      <span class="kerimspan6"
        ><strong>Kuca poseduje bazen za kupanje</strong></span
      >
      <br />
      <p class="kerim-paragraf-info">
        <em
          ><strong
            >Za sve dodatne informacije mozete pozvati na broj telefona</strong
          ></em
        >
      </p>
      <i class="fa fa-phone" id="ikonica-za-telefon" aria-hidden="true"
        ><strong>+381/66 6522 500</strong></i
      >
    </div>
  </body>
</html>
